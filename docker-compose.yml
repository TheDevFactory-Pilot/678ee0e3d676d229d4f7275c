#backend compose file
version: '3.8'
services:

  mongocandidate:
    image: 'mongo'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  #pull image from ECR and simply runs api calls imperatively 
  candidateapp:
  #IF Testing setup, uncomment this
    build:
      context: .
    ports:
      - 80:80
    depends_on: 
      - mongocandidate
    environment:
      - DB_EVAL_URL=mongocandidate
      - PORT=80

  evaluationworker:
    image: 426691418260.dkr.ecr.us-east-1.amazonaws.com/deployment_testing
    depends_on: 
      #- candidateapp
      - candidateapp
    volumes:
      - ./src:/app/src
    environment: #changes
      - projectID=678ee0e3d676d229d4f7275c
      - templateId=66ed65497bc91b1c8be366ab
      - skill=express
      - hiringCampaignId=678ee0ce6a377fac7c4b9500
      - sub=0db467ba-7188-470d-b533-fd969ef056c7
      - trackID=678ee0e3d676d229d4f7275f
  



